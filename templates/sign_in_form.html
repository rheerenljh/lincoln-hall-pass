<!DOCTYPE html>
<html>
<head>
    <title>Sign In Form</title>
</head>
<body>
    <h1>Sign In Form</h1>
    
    {% if names %}
        <form method="post" action="{{ url_for('sign_in') }}">
            <label for="full_name">Select Your Name:</label>
            <select id="full_name" name="full_name" required>
                <option value="">--Select Name--</option>
                {% for name in names %}
                    <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select><br><br>

            <button type="submit">Sign In</button>
        </form>
    {% else %}
        <p>No students are currently signed out.</p>
    {% endif %}
    
    <br>
    <a href="{{ url_for('index') }}">â¬… Back to Home</a>
</body>
</html>
