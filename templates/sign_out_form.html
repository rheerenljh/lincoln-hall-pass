<h2>Sign Out Form</h2>

{% if hallway_full %}
  ðŸš« The hallway is full. Please wait until someone signs in before you go.
  <p><a href="{{ url_for('home') }}">â¬… Back to Home</a></p>
{% else %}
  <form method="POST" action="{{ url_for('signout') }}">
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br><br>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br><br>

    <label for="pin">PIN (Student ID):</label>
    <input type="password" id="pin" name="pin" required><br><br>

    <label for="period">Period:</label>
    <select id="period" name="period" required>
      <option value="">--Select Period--</option>
      {% for p in periods %}
        <option value="{{ p }}">{{ p }}</option>
      {% endfor %}
    </select><br><br>

    <label for="teacher">Teacher:</label>
    <select id="teacher" name="teacher" required>
      <option value="">--Select Teacher--</option>
      {% for t in teachers %}
        <option value="{{ t }}">{{ t }}</option>
      {% endfor %}
    </select><br><br>

    <label for="reason">Reason:</label>
    <select id="reason" name="reason" required>
      <option value="">--Select Reason--</option>
      {% for r in reasons %}
        <option value="{{ r }}">{{ r }}</option>
      {% endfor %}
    </select><br><br>

    <label for="other_reason">Other (if selected):</label>
    <input type="text" id="other_reason" name="other_reason"><br><br>

    <button type="submit">Sign Out</button>
  </form>

  <p><a href="{{ url_for('home') }}">â¬… Back to Home</a></p>
{% endif %}
